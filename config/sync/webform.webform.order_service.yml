      body: '<p><img style="display:block;height:auto;margin-bottom:1rem;margin-left:auto;margin-right:auto;max-width:100%;" alt="Українська Академія дисиляції" height="437" src="/sites/default/files/upload/mail-header.png" width="1200"></p><div style="text-align:center;"><h3>Вітаємо!</h3><h3>Дякуємо за довіру</h3><p>Ви успішно зареєстрували заявку, щодо отримання послуги.</p><p>Наш керівник відділу обслуговування клієнтів зв''яжеться з вами, щоб більш детально розповісти про послуги Академії.<br>Додатково ми надамо всю необхідну інформацію.</p><h3>Дякуємо!</h3></div><div style="align-items:center;display:flex;"><div style="margin-right:1rem;"><img alt="Екатерина Лавренова" height="150" src="/sites/default/files/upload/mail-signature.png" width="150"></div><div><p><em>Катерина Камишева</em><br><em>Директор Української Академії дистиляції</em><br><br><em>Голова Спілки</em><br><em>«Асоціація крафтових дистилерів України»</em></p></div></div><div style="padding:1rem;text-align:center;"><p>Підписуйтесь на сторінки «Українська Академія дисиляції» в соц. мережах,<br>щоб не пропускати новини та заходи!</p><p><a href="https://www.facebook.com/UkrainianDistillationAcademy" rel="noopener nofollow" target="_blank"><img alt="facebook" height="60" src="/sites/default/files/upload/mail-facebook.png" width="60"></a> <a href="https://www.youtube.com/channel/UCj0aNvONBd_UIPCIwGsI_jw" rel="noopener nofollow" target="_blank"><img alt="youtube" height="60" src="/sites/default/files/upload/mail-youtube.png" width="60"></a> <img alt="instagram" height="60" src="/sites/default/files/upload/mail-instagram.png" width="60"> <a href="https://t.me/distillingacademy" rel="noopener nofollow" target="_blank"><img alt="telegram" height="60" src="/sites/default/files/upload/mail-telegram.png" width="60"></a></p></div>'
